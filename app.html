<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./BootStrap/bootstrap.min.css">
    <link rel="stylesheet" href="./font Awsem/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="./style/app.css">
    <title>Get User Informations</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-center back-ground h-100-vh">

      <!-- -------------------------------- modal -------------------------------- -->

      <div class="modal-container " id="delete-modal"> <!-- ! add visible class to be visible ! -->
        <div class="modal-content">
          <!-- ! delete user content ! -->
          <h1 class="modal-title">are you sure you want delete this user ?</h1>
          <div class="btn-groups">
            <button class="unaccept-btn" onclick="closeDeleteModal()">No</button>
            <button class="accept-btn" onclick="deleteUser()">Yes</button>
          </div>
        </div>
      </div>


      <div class="modal-container" id="edit-modal"> <!-- ! add visible class to be visible ! -->
        <div class="modal-content">
  
            <!-- ! edit user content ! -->
             <h1 class="modal-title">Fill out the following fields</h1>
            <form action="" class="edit-user-form" onsubmit="event.preventDefault()">
                <div class="input-field">
                    <span><i class="bi bi-cursor-text"></i></span>
                    <input type="text" class="firstname" id="" name="" placeholder="Your firstname" spellcheck="false">
                </div>
                <div class="input-field">
                    <span><i class="bi bi-cursor-text"></i></span>
                    <input type="text" class="lastname" id="" name="" placeholder="Your lastname" spellcheck="false">
                </div>
                <div class="input-field">
                    <span><i class="bi bi-cursor-text"></i></span>
                    <input type="number" class="userNumber" id="" name="" placeholder="Your Number" spellcheck="false">
                </div>
                <div class="input-field">
                    <span><i class="bi bi-lock"></i></span>
                    <input type="password" class="password" id="" name="" placeholder="your password" spellcheck="false">
                </div>
                <div class="input-field">
                    <span><i class="bi bi-lock"></i></span>
                    <input type="password" class="confirm" id="" name="" placeholder="your Confirm password" spellcheck="false">
                </div>
  
                <button class="accept-btn" onclick="updateUser()">update information</button>
            </form> 
        </div>
    </div>


    <h1 class="text-center ">User Informations</h1>

    <div class="w-50 border border-2 border-secondary  p-3" id="container">

    </div>





    <script src="./js/app.js"></script>
    <script src="./BootStrap/bootstrap.bundle.min.js"></script>
    <script src="./font Awsem/fontawesome-free-6.6.0-web/js/all.min.js"></script>
</body>

</html>
